<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Book Store</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="book-header">
      <img
        src="https://i1.wp.com/freepngimages.com/wp-content/uploads/2015/12/rubiks-cube-transparent-image.png?fit=600%2C600"
        alt="book-header"
      />

    <div class="card">
      <h1>
        <span id="minutes">0. </span> <span id="seconds">0. </span>
        <span id="milliseconds">0</span>

    </div>

    <div id="time"></div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
